<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/estilo.css" />
    <title>Loja Virtual</title>
  </head>
  <body>
    <!-- menu superior de navegação -->
    <nav>
      <ul>
        <li class="selecionado">Sacola</li>
        <li>Pagamento</li>
        <li>Confirmação</li>
      </ul>
    </nav>

    <main>
      <h1>Produtos</h1>
      <!-- Card dos produtos -->
      <section id="painel">
        <section id="esquerda">
          <ul>
            <li>
              <img
                src="assets/images/camisa_Inter.png"
                alt="Camisa Oficial Internacional"
              />
              <span>Camisa Jogo Internacional</span>
              <b> R$ 300,00</b>
            </li>
            <li>
              <img
                src="assets/images/camisa_RealMadri.png"
                alt="Camisa Oficial Real Madri"
              />
              <span>Camisa Jogo Real Madri</span>
              <b> R$ 329,00</b>
            </li>
            <li>
              <img
                src="assets/images/camisa_MaschesterUnited.png"
                alt="Camisa Oficial Maschester United"
              />
              <span>Camisa Jogo Maschester United</span>
              <b> R$ 329,00</b>
            </li>
          </ul>
        </section>

        <section id="direita">
          <ul>
            <li>
              <h5>Produtos</h5>
              <span>R$ 958,00 </span>
            </li>
            <li>
              <h5>Frete</h5>
              <span>R$ 12,00 </span>
            </li>
            <li>
              <h5 class="desconto">Desconto</h5>
              <span class="desconto">R$ 60,00 </span>
            </li>
            <li>
              <h5 class="total">Total</h5>
              <span class="total">R$ 910,00 </span>
            </li>
          </ul>
          <button>Seguir para o Pagamento</button>
        </section>
      </section>
    </main>
  </body>
</html>
